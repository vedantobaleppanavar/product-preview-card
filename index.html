<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" class="css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <img
        src="./images/image-product-mobile.jpg"
        alt="Image describing the Perfume"
        class="product-img"
      />
      <img
        src="./images/image-product-desktop.jpg"
        alt="Image describing the Perfume"
        class="product-img-desktop"
      />
      <div class="product-about">
        <p class="product-tag">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-section">
          <h1 class="price">$149.99</h1>
          <p class="original-price">$169.99</p>
        </div>
        <button class="buy-btn">
          <img src="./images/icon-cart.svg" alt="" class="btn-svg" />
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
